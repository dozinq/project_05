{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'movies:new' %}">[NEW]</a>
  <hr>
  <div>
    {% for movie in movies %}
      <a href="{% url 'movies:detail' movie.pk %}"><div>{{ movie.title }}</div></a>
      <div>{{ movie.score }}</div>
      <hr>
    {% endfor %}
  </div>
{% endblock content %}
